<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Registration Form</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>

<main>
  <div class="forms-container">
      <div class="form__labels">
        <div class="form__label form__label-sign-in active">
          <span class="material-symbols-outlined">
            person
          </span>
          Sign In</div>
        <div class="form__label form__label-sign-ip">
          <span class="material-symbols-outlined">
            person_add
          </span>
          Sign Up</div>
      </div>
     <!-- Sign in -->         
      <div class="form__content form__sign-in">    
        <div class="form__content-inputs">
          <input type="text" name="sign-in-login" id="sign-in-login" class="sign-in__input sign-in-login" placeholder="Username">
          <input type="password" name="sign-in-password" id="sign-in-password" class="sign-in__input sign-in-password" placeholder="Password">        
        </div>
        <div class="form__forgotten-password"><a href="#">Forgot Password?</a></div>
        <div class="form__rememeber">
          <input type="checkbox" name="sign-in__input-remember" id="sign-in__input-remember" class="sign-in__input-remember">
          <label for="sign-in__input-remember" class="sign-in__label-remember">Remember me</label>
        </div>
        <div class="form__btn-sign-in">
          <button class="form-btn form-btn_sign-in">
            <span class="material-symbols-outlined form__login-btn-ico">login</span>
            Sign In
          </button>
        </div>
    </div>  
    <!-- Sign up   -->
    <div class="form__content form__sign-up active">
      <div class="form__content-inputs">
        <input type="email" name="sign-up__input-email" id="sign-up__input-email" class="sign-in__input sign-up__input-email" placeholder="Email"> 
        <input type="text" name="sign-up__input-email" id="sign-up__input-username" class="sign-in__input sign-up__input-username" placeholder="Username">  
        <input type="password" name="sign-up__input-password" id="sign-up__input-password" class="sign-in__input sign-up__input-pasword" placeholder="Password"> 
        <input type="password" name="sign-up__input-password" id="sign-up__input-password-2" class="sign-in__input sign-up__input-pasword-2" placeholder="Confirm Password"> 
      </div>
      <div class="form__btn-sign-in">
        <button class="form-btn form-btn_sign-up">
          <span class="material-symbols-outlined">
            person_add
          </span>
          Sign Up
        </button>
      </div>
    </div>
  </div>

</main>  

</body>
</html>
